# ==============================================================================
# FILE: recipes/config_mini_cnn_64.yaml
# Lightweight CNN Training Configuration (64x64)
# ==============================================================================
# Usage: orchard run recipes/config_mini_cnn_64.yaml
# Estimated Time: ~3-5 min GPU / ~45 min CPU (60 epochs, RTX 5070)
# Memory Usage: ~800MB VRAM
# Architecture: MiniCNN (~95K parameters, compact baseline)

dataset:
  name: "bloodmnist"
  data_root: ./dataset
  resolution: 64
  lazy_loading: true
  force_rgb: true
  use_weighted_sampler: true
  max_samples: null

architecture:
  name: "mini_cnn"
  pretrained: false             # No pretrained weights available
  weight_variant: null          # Not applicable for MiniCNN
  dropout: 0.3                  # Higher dropout to prevent overfitting

training:
  seed: 42

  # Optimization (aggressive for small model)
  batch_size: 64                # Smaller batches for 64x64 (4x more pixels)
  learning_rate: 0.01           # Higher LR for small architecture
  weight_decay: 5e-4
  momentum: 0.9
  min_lr: 1e-6

  # Regularization (essential for small models)
  mixup_alpha: 0.2
  label_smoothing: 0.1

  # Training loop
  epochs: 60
  patience: 15
  grad_clip: 1.0
  mixup_epochs: 0

  # Scheduler
  monitor_metric: "auc"
  scheduler_type: "cosine"
  scheduler_patience: 5
  scheduler_factor: 0.1
  step_size: 20

  # Performance
  use_amp: false                # Not needed for small resolution
  use_tta: false
  criterion_type: "cross_entropy"
  weighted_loss: false
  focal_gamma: 2.0              # Only used if criterion_type: "focal"

augmentation:
  hflip: 0.5
  rotation_angle: 15
  jitter_val: 0.3
  min_scale: 0.9
  tta_translate: 0.5
  tta_scale: 1.02
  tta_blur_sigma: 0.1
  tta_blur_kernel_size: 3

hardware:
  device: "auto"
  reproducible: false

telemetry:
  output_dir: ./outputs
  log_level: "INFO"
  log_interval: 50

evaluation:
  n_samples: 16
  fig_dpi: 200
  cmap_confusion: Blues
  plot_style: seaborn-v0_8-muted
  grid_cols: 4
  fig_size_predictions: [12, 8]
  report_format: xlsx
  save_confusion_matrix: true
  save_predictions_grid: true

tracking:
  enabled: true
  experiment_name: "orchard-ml"

export:
  format: onnx
  opset_version: 18
  validate_export: true
