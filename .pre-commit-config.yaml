repos:
  - repo: local
    hooks:
      - id: black
        name: black (formatting)
        language: system
        entry: black --check --quiet
        types: [python]

      - id: isort
        name: isort (import sorting)
        language: system
        entry: isort --check-only
        types: [python]

      - id: flake8
        name: flake8 (linting)
        language: system
        entry: flake8
        types: [python]

      - id: nbstripout
        name: strip notebook outputs
        language: system
        entry: python scripts/strip_notebook_outputs.py
        types: [jupyter]

      - id: git-cliff
        name: generate changelog
        language: system
        entry: bash scripts/update-changelog.sh
        stages: [pre-commit]
        always_run: true
        pass_filenames: false
