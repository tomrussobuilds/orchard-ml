name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install linting tools
        run: |
          pip install black ruff mypy==1.19.1 types-PyYAML types-requests

      - name: Run Black
        run: black --check --diff .

      - name: Run Ruff
        run: ruff check orchard/ tests/

      - name: Run mypy (type checking)
        run: mypy orchard/

      - name: Check requirements.txt in sync with pyproject.toml
        run: |
          python -c "
          import tomllib, pathlib, re
          with open('pyproject.toml', 'rb') as f:
              deps = tomllib.load(f)['project']['dependencies']
          # Normalize: strip markers, whitespace, and compare package names + versions
          def norm(d):
              d = re.split(r';\s*', d)[0].strip()  # drop env markers
              return d
          expected = sorted(norm(d) for d in deps)
          actual = [l.strip() for l in pathlib.Path('requirements.txt').read_text().splitlines()
                    if l.strip() and not l.startswith('#')]
          actual = sorted(norm(d) for d in actual)
          if expected != actual:
              print('requirements.txt is out of sync with pyproject.toml')
              print(f'  pyproject.toml: {expected}')
              print(f'  requirements.txt: {actual}')
              raise SystemExit(1)
          print('requirements.txt is in sync')
          "

  # Job 2: Pytest Suite
  test-pytest:
    name: Pytest Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14-dev']

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[tracking]"

      - name: Install test dependencies
        run: |
          pip install -e ".[test]"

      - name: Verify orchard is importable
        run: |
          python -c "from orchard.core.metadata import DatasetMetadata; print('✅ orchard imported')"

      - name: Run pytest suite
        run: |
          COV_THRESHOLD=100
          if [[ "${{ matrix.python-version }}" == "3.14-dev" ]]; then
            COV_THRESHOLD=90  # onnxruntime unavailable on 3.14 → export tests skipped
          fi
          pytest tests/ \
            --cov=orchard \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=$COV_THRESHOLD \
            -v \
            --tb=short \
            --maxfail=5

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: SonarCloud Scan
        if: matrix.python-version == '3.10'
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602  # v6
        continue-on-error: true  # External service — must not block CI on outages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 3: Smoke Test
  test-smoke:
    name: Smoke Test (1-Epoch Validation)
    runs-on: ubuntu-latest
    needs: test-pytest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run smoke test
        run: |
          python -m tests.smoke_test \
            --dataset bloodmnist \
            --architecture mini_cnn
        timeout-minutes: 10

      - name: Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: smoke-test-outputs
          path: outputs/
          retention-days: 7

  # Job 4: Build & Deploy Documentation (main only, after smoke test)
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test-smoke
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install package with docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Build documentation
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3
        with:
          path: site/

  docs-deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4

  # Job 5: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.10'

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r orchard/ -l -s B101

      - name: Run pip-audit (dependency vulnerability scan)
        # Advisory-only: pip-audit may flag transitive deps outside our control.
        # Failures are logged but must not block CI.
        run: |
          pip install pip-audit
          pip-audit || true
        continue-on-error: true

  # Job 6: Build Status Summary
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, test-pytest, test-smoke, docs-deploy, security]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Pytest: ${{ needs.test-pytest.result }}"
          echo "Smoke Test: ${{ needs.test-smoke.result }}"
          echo "Docs Deploy: ${{ needs.docs-deploy.result }}"
          echo "Security: ${{ needs.security.result }}"

      - name: Fail if critical jobs failed
        if: needs.lint.result == 'failure' || needs.test-pytest.result == 'failure' || needs.test-smoke.result == 'failure' || needs.security.result == 'failure'
        run: exit 1
